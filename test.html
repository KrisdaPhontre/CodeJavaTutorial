<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passionate Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('P.jpg'); /* Make sure P.jpg is in the same directory */
            background-size: cover;
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .sidebar {
            width: 15%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .sidebar img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .content {
            width: 75%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content img {
            border-radius: 10px;
        }
        .about {
            text-align: left;
            width: 100%;
            margin-top: 20px;
            line-height: 1.6;
        }
        .about h2 {
            margin-bottom: 20px;
        }
        .work {
            width: 20%;
            margin-top: 20px;
            background-color: gray;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="your-profile.jpg" alt="Profile Picture">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
        </div>
        <div class="content">
            <img src="your-image.jpg" alt="Profile" width="200px">
            <div class="about">
                <h2>About me</h2>
                <p>ชื่อ : Sroemsak Butprasroeth</p>
                <p>ชื่อเล่น : PHI</p>
                <p>เบอร์โทร : </p>
                <p>เรียนอยู่ : </p>
                <p>ที่อยู่ : </p>
            </div>
            <div class="work">
                Work
            </div>
        </div>
    </div>
</body>
</html>
